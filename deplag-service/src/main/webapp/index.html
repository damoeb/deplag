            <div class="grid-3">
                <textarea rows="8" cols="10" id="txt-match" class="grid-3">Das Land erlebt die schlimmste Rezession seit den 1930er Jahren, soziale Ungleichheit und Armut nehmen rasant zu. Welchen Beitrag das Diktat der Ölindustrie zu dieser Misere leistet, wie die Notenbank eine Kernschmelze verhindern kann und wie ein neuer Protektionismus aussehen könnte, weiß USA-Experte Josef Braml. Dabei erlaubt die endoskopische
                    Untersuchung eine genaue Begutachtung der Magen- und Ösophagusschleimhaut und
                    gleichzeitig die Gewinnung von Biopsien zur histologischen Diagnosestellung und ggf. die
                    Durchführung notwendiger Therapiemaßnahmen [12, 13]. Amerika ist an seine Grenzen gestoßen. Einen ersten Kollaps gab es bereits zu Beginn der Wirtschafts- und Finanzkrise 2007/2008. Es hat allerdings Jahre gedauert, bis das gesamte Ausmaß dieser Schieflage deutlich wurde - und die Probleme sind noch lange nicht gelöst. Im Gegenteil: Die sozialen, wirtschaftlichen, aber auch energiepolitischen Probleme sind mittlerweile chronisch geworden. Die massive Abhängigkeit der USA von importierter Energie wird die ohnehin schon eingeschränkte Handlungsfähigkeit der Politik weiter reduzieren.</textarea>
